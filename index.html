<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars Lander Viewer</title>
  </head>
  <body>
    <div id="app">
      <h1>Mars Lander 2</h1>
      <div class="container">
        <div>
          <canvas id="myCanvas" width="1400" height="600"></canvas>
          <div class="container lg">
            <div>
              <h2>Initial values</h2>
              <div class="container">
                <div>
                  <label for="ground">Ground</label>
                  <br />
                  <textarea id="ground" cols="8"></textarea>
                </div>
                <div>
                  <label for="ground">Ship</label>
                  <br />
                  <input id="ship" />
                </div>
              </div>
            </div>
            <div>
              <h2>Simulation controls</h2>
              <div class="container">
                <div>
                  <button id="playpause">Play/pause</button>
                </div>

                <div>
                  <button id="reset">Reset</button>
                </div>

                <div>
                  <h3>Simulation speed</h3>
                  <div>
                    <input
                      type="range"
                      min="1"
                      max="100"
                      value="50"
                      class="slider"
                      id="simulationSpeed"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div>
              <h2>Game controls</h2>
              <div class="container">
                <div>
                  <h3><label for="manual">Manual</label></h3>
                  <div>
                    <input type="checkbox" id="manual" />
                  </div>
                </div>

                <div>
                  <h3>Power</h3>
                  <div>
                    <input
                      type="range"
                      min="0"
                      max="4"
                      value="0"
                      class="slider"
                      id="power"
                    />
                  </div>
                </div>

                <div>
                  <h3>Rotation</h3>
                  <div>
                    <input
                      type="range"
                      min="0"
                      max="180"
                      value="0"
                      class="slider"
                      id="rotate"
                    />
                  </div>
                  <button id="zero">Zero</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h2>Debug</h2>
          <div id="debug"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
