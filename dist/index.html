<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars Lander Viewer</title>
    <script type="module" crossorigin src="/assets/index-89912c0a.js"></script>
    <link rel="stylesheet" href="/assets/index-e2921bce.css">
  </head>
  <body>
    <div id="app">
      <h1>Mars Lander 2</h1>
      <div class="container">
        <canvas id="myCanvas" width="1400" height="600"></canvas>

        <div>
          <h2>Debug</h2>
          <div id="debug"></div>
        </div>
      </div>
      <div class="container">
        <div>
          <h2>Initial values</h2>
          <div class="container">
            <div>
              <label for="ground">Ground</label>
              <br />
              <textarea id="ground" cols="8"></textarea>
            </div>
            <div>
              <label for="ground">Ship</label>
              <br />
              <input id="ship" />
            </div>
          </div>
        </div>
        <div>
          <h2>Controls</h2>
          <div>
            <button id="reset">Reset</button>
          </div>

          <h3>Simulation speed</h3>
          <div>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="simulationSpeed"
            />
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
